<div class ="team-list"><app-search></app-search>
<button mat-icon-button routerLink='../addteam' *ngIf="isLogged()">
    <mat-icon><i class="material-icons md-48 blue" aria-hidden="true">add_circle</i></mat-icon>
</button>
<mat-divider></mat-divider>
<p *ngIf="!teams.length && isLogged()">No teams, feel free to add new one!</p>
<div>
    <app-team *ngFor="let team of teams | oderBy: teamScore" [team]="team"
        (onDelete)="onDeleteClicked($event)" (onEdit)="onEditClicked($event)" [isLogged]="isLogged">
    </app-team>
</div>
</div>
