<mat-toolbar role="heading" class="app-bar mat-elevation-z6" color="primary">

  <app-logo></app-logo>

  <button mat-button class="m-toolbar-button" routerLink='../home'>
    <mat-icon><i class="material-icons">home</i>
    </mat-icon>
  </button>

  <button mat-button class="m-toolbar-button" routerLink='../teams'>
    <mat-icon><i class="material-icons">people</i>
    </mat-icon>
    Teams
  </button>

  <button mat-button class="m-toolbar-button" routerLink='../players'>
    <mat-icon><i class="material-icons">person</i>
    </mat-icon>
    Players
  </button>

  <button mat-button class="m-toolbar-button" routerLink='../games'>
    <mat-icon><i class="material-icons">games</i>
    </mat-icon>
    Games
  </button>

  <span class="app-toolbar-filler"></span>
  <button mat-button class="m-toolbar-button" routerLink='../settings'>
    <mat-icon><i class="material-icons">settings_applications</i></mat-icon>
  </button>
  <button mat-icon-button class="m-toolbar-button" routerLink='../login' *ngIf="!isLogin">
    <mat-icon><i class="material-icons">lock_outline</i></mat-icon>
  </button>
  <button mat-button class="m-toolbar-button" *ngIf="isLogin" (click)="logout()">
    <mat-icon><i class="material-icons">lock_open</i></mat-icon>
  </button>
</mat-toolbar>
