<div class="search-button-row">
  <form class="search-form">
    <mat-form-field class="search-form-field">
      <input matInput type="text" placeholder="Search" [(ngModel)]="likeChars" name="value" #name="ngModel" />
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="tryToFind(likeChars)" color="primary">Search </button>
  <button mat-raised-button *ngIf="likeChars" (click)="likeChars=''" color="primary"> Cancel</button>
</div>
