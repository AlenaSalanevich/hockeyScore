<div class="login-form-container">
  <div class="login-form">

    <div class="login-text-container">
      <h2 class="login-page-title">Authentication</h2>
      <h3 class="login-page-error" [hidden]="error.length == 0">
        {{error}}
      </h3>
    </div>

    <form class="login-data-form mat-elevation-z2" (ngSubmit)="tryLogin()" #userForm="ngForm">
      <mat-input-container class="login-data-row">
        <input matInput placeholder="Login" id="login" required minlength="{{minLoginLength}}"
          maxlength="{{maxLoginLength}}" [(ngModel)]="login.login" name="login" #name="ngModel">
      </mat-input-container>
      <mat-input-container class="login-data-row">
        <input matInput placeholder="Password" type="password" id="password" required minlength="{{minPasswordLength}}"
          maxlength="{{maxPasswordLength}}" [(ngModel)]="login.password" name="password" #password="ngModel">
      </mat-input-container>
      <button class="login-data-row login-button" mat-raised-button color="primary" [disabled]="!userForm.form.valid">Login
      </button>
    </form>
  </div>
</div>
