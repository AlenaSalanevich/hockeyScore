<!-- main app container -->
<div class="card m-3">
    <h5 class="card-header">New player info</h5>
    <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="form-group col">
                    <label>Position</label>
                    <select formControlName="position" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.position.errors }">
                        <option value=""></option>
                        <option value="defender">Defender</option>
                        <option value="goalkeeper">Goalkeeper</option>
                        <option value="forward">Forward</option>
                    </select>
                    <div *ngIf="submitted && f.position.errors" class="invalid-feedback">
                        <div *ngIf="f.position.errors.required">Position is required</div>
                    </div>
                </div>
                <div class="form-group col-5">
                    <label>Name</label>
                    <input type="text" formControlName="name" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required">Name is required</div>
                    </div>
                </div>
                <div class="form-group col">
                    <label>Number</label>
                    <input type="text" formControlName="number" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.number.errors }" />
                    <div *ngIf="submitted && f.number.errors" class="invalid-feedback">
                        <div *ngIf="f.number.errors.required">Number is required</div>
                    </div>
                </div>
                <div class="form-group col">
                    <label>Weight</label>
                    <input type="text" formControlName="weight" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.weight.errors }" />
                    <div *ngIf="submitted && f.weight.errors" class="invalid-feedback">
                        <div *ngIf="f.weight.errors.required">Weight is required</div>
                    </div>
                </div>
                <div class="form-group col">
                    <label>Height</label>
                    <input type="text" formControlName="height" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.height.errors }" />
                    <div *ngIf="submitted && f.height.errors" class="invalid-feedback">
                        <div *ngIf="f.height.errors.required">Height is required</div>
                    </div>
                </div>
                <div class="form-group col">
                    <label>Age</label>
                    <input type="text" formControlName="age" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.age.errors }" />
                    <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
                        <div *ngIf="f.age.errors.required">Age is required</div>
                    </div>
                </div>

            </div>

            <div class="form-group col">
                <label>Shoots</label>
                <select formControlName="shoots" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.shoots.errors }">
                    <option value=""></option>
                    <option value="left">Left</option>
                    <option value="right">Right</option>
                </select>
                <div *ngIf="submitted && f.shoots.errors" class="invalid-feedback">
                    <div *ngIf="f.shoots.errors.required">Shoots is required</div>
                </div>
            </div>

            <div class="form-group col">
                <label>Country</label>
                <select formControlName="country" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.country.errors }">
                    <option value=""></option>
                    <option value="by">Belarus</option>
                    <option value="ru">Russian</option>
                </select>
                <div *ngIf="submitted && f.country.errors" class="invalid-feedback">
                    <div *ngIf="f.country.errors.required">Country is required</div>
                </div>
            </div>

            <div class="text-center">
                <button class="btn btn-primary mr-1">Register</button>
                <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
            </div>
        </form>
    </div>
</div>
